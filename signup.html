<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro - Social Media App</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <nav class="container">
    <div class="logo">MySensify</div>
  </nav>

  <div class="form-container">
    <h1>Cadastro</h1>
    <form id="signup-form">
      <label for="name">Nome:</label>
      <input type="text" id="signup-name" required placeholder="Digite seu nome">
      <label for="email">Email:</label>
      <input type="email" id="signup-email" required placeholder="Digite seu email">
      <label for="password">Senha:</label>
      <input type="password" id="signup-password" required placeholder="Digite sua senha">
      <button type="submit" class="btn">Cadastrar</button>
      <p>Já tem uma conta? <a href="login.html">Faça login aqui</a>.</p>
    </form>
    <div id="signup-msg"></div>
  </div>

  <footer>
    <div class="footer-content">
      <p>&copy; 2024 MySensify. Todos os direitos reservados.</p>
    </div>
  </footer>

  <script src="auth.js"></script>
</body>

</html>
