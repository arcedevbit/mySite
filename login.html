<!DOCTYPE html>
<html lang="pt-BR">

<head>

  <title>Login - Social Media App</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <nav class="container">
    <div class="logo">MySensify</div>
  </nav>

  <div class="form-container">
    <h1>Login</h1>
    <form id="login-form">
      <label for="email">Email:</label>
      <input type="email" id="login-email" required placeholder="Digite seu email">
      <label for="password">Senha:</label>
      <input type="password" id="login-password" required placeholder="Digite sua senha">
      <button type="submit" class="btn">Entrar</button>
      <p>NÃ£o tem uma conta? <a href="signup.html">Cadastre-se aqui</a>.</p>
    </form>
    <div id="login-msg"></div>
  </div>

    </div>
  </footer>

</body>

</html>
